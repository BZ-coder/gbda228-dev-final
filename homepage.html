<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!--Medieval header font-->
    <link href="https://fonts.googleapis.com">
    <!-- Nav font -->
    <link href="https://fonts.googleapis.com">

    <title>Multi-Page Website</title>
        <style>
      body {
        background-color: #E7DAC8;
        font-size: 16px;
        margin: 0 auto;
        width:400px;
      }

      h1 {
        font-family: "Uncial Antiqua", system-ui;
        font-weight: 800;
        font-style: normal;
        font-size: 3.5em;
        width: 400px;
        line-height: 1.3;
      }

      nav {
        width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      
      ul {
        list-style: none;
        font-family: "Libre Caslon Display", serif;
        font-weight: 200;
        font-style: normal;
        font-size: 1.375em;
        text-transform: uppercase;
        margin-left: 0;
        padding-left:0;
      }

      li {
        display: inline-block;
        margin-right: 15px;
        
      }
      
      li:last-child {
        margin-right: 0;
      }
      
      ul li a {
        color: black;
        text-decoration: none;
      }
      
      ul li a:hover {
        text-decoration: underline;
      }
      
      
    </style>

  </head>
  <body>
    <h1>Multi-Page Site Demo</h1>
    <nav>
      <ul>
         <li><a href="index.html">Cat #1</a></li>
        <li><a href="cat2.html">Cat #2</a></li>
        <li><a href="cat3.html">Cat #3</a></li>
        <li><a href="cat4.html">Cat #4</a></li>
      </ul>
    </nav>
  </body>
</html>
